<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">0</div>
    <div id="tapZone" class="tapZone" aria-hidden="true"></div>
        
        <div id="startScreen">
            <h1 class="title">FLAPPY BIRD</h1>
            <button class="playButton" onclick="startGame()">PLAY</button>
            <div class="instructions">
                Click or Press Space to Fly!
            </div>
        </div>

        <div id="gameOver">
            <div class="gameOverText">GAME OVER</div>
            <div class="finalScore">Score: <span id="finalScoreValue">0</span></div>
            <button class="playButton" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
